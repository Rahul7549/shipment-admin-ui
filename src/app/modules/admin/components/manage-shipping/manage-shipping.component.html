<h1  class="header-section text-primary pt-5 dialog-title">
  {{ isEdit ? 'Update Shipment' : 'Add New Shipment' }}
  <!-- Close Icon on the top-right corner -->
  <button mat-icon-button class="close-button" (click)="onCancel()">
    <mat-icon>close</mat-icon>
  </button>
</h1>

<form [formGroup]="shipmentForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Order Number</mat-label>
          <input type="number" matInput formControlName="orderNumber" required />
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Customer</mat-label>
          <input matInput formControlName="customer" required />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Shipping Address</mat-label>
          <input matInput formControlName="shippingAddress" required />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" required />
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Current Status</mat-label>
          <input matInput formControlName="status" required />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Carrier</mat-label>
          <input matInput formControlName="carrier" required />
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Tracking Number</mat-label>
          <input type="number" matInput formControlName="trackingNumber" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Shipping Method</mat-label>
          <input matInput formControlName="shippingMethod" required />
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Estimated Delivery</mat-label>
          <input matInput [matDatepicker]="estimatedDeliveryPicker" formControlName="estimatedDelivery" required />
          <mat-datepicker-toggle matSuffix [for]="estimatedDeliveryPicker"></mat-datepicker-toggle>
          <mat-datepicker #estimatedDeliveryPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Items</mat-label>
          <input matInput type="number" formControlName="items" required />
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Weight</mat-label>
          <input type="number" matInput formControlName="weight" required />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Shipping Cost</mat-label>
          <input matInput type="number" formControlName="shippingCost" required />
        </mat-form-field>
      </div>

      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Ordered on</mat-label>
          <input matInput [matDatepicker]="orderedOnPicker" formControlName="orderedOn" required />
          <mat-datepicker-toggle matSuffix [for]="orderedOnPicker"></mat-datepicker-toggle>
          <mat-datepicker #orderedOnPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Current event</mat-label>
          <input matInput formControlName="currentEvent" required />
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Image Url</mat-label>
          <input matInput formControlName="imgUrl" required />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="pt-2">
    <button mat-button (click)="onCancel()" class="left-action-btn">Cancel</button>
    <button mat-raised-button color="accent" type="submit" [disabled]="shipmentForm.invalid" class="right-action-btn">
      {{ isEdit ? 'Update' : 'Add' }}
    </button>
  </mat-dialog-actions>
</form>
