              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
                  Password is required.
                </mat-error>
                <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">
                  Password must be at least 6 characters long.
                </mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required>
                <mat-error *ngIf="signUpForm.get('confirmPassword')?.hasError('required')">
                  Confirm Password is required.
                </mat-error>
                <mat-error *ngIf="signUpForm.get('confirmPassword')?.hasError('passwordMismatch')">
                  Passwords do not match.
                </mat-error>
              </mat-form-field>
              
  
              <button mat-raised-button color="warn" type="submit" [disabled]="signUpForm.invalid" class="w-100 mt-3">Sign Up</button>
            </form>
          </mat-card-content>
          <mat-card-footer class="text-center pt-2 pb-2">
            <a class="text-primary" href="sign-in">Already have an account? Sign In</a>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
